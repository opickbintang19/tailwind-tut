<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <!-- font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&family=Fira+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- extend font baru -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'tech': ['Cousine'],
                        'fira': ['Fira Mono']
                    }
                }
            }
        }
    </script>
</head>

<body class="text-gray-600">
    <!-- nav -->
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1">
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">Food Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- main -->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end ">
                <a href="#" class="rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider md:border-2 border-red-400">Log in</a>
                <a href="#" class="ml-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider md:border-2 border-red-400">Sign Up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="mt-8 bg-white rounded overflow-hidden shadow-md relative">
                        <img src="/stew.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chili</span>
                            <span class="block text-gray-500 text-sm">By Mario</span>
                        </div>
                        <div
                            class="bg-purple-200 text-purple-500 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <!-- cards go here -->
                    <div class="mt-8 bg-white rounded overflow-hidden shadow-md relative">
                        <img src="/curry.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">By Mario</span>
                        </div>
                        <div
                            class="bg-purple-200 text-purple-500 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <!-- cards go here -->
                    <div class="mt-8 bg-white rounded overflow-hidden shadow-md relative">
                        <img src="/noodles.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">By Mario</span>
                        </div>
                        <div
                            class="bg-purple-200 text-purple-500 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>


                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!-- card go here -->
                    <div class="flex justify-center">
                        <div class="bg-slate-400 text-slate-600 text-xs rounded-full py-2 px-3 uppercase font-bold cursor-pointer tracking-wider">Load More</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
