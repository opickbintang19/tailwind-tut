<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <!-- font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&family=Fira+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- extend font baru -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'tech': ['Cousine'],
                        'fira': ['Fira Mono']
                    }
                }
            }
        }
    </script>
</head>

<body class="text-gray-600">
    <!-- nav -->
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-tech uppercase p-4 border-b border-gray-100">
                        <a href="/" class="hover:text-teal-500">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden">
                        <svg class="w-6" id="burger"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                          </svg>                          
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-red-400">
                          <span>Home</span>
                          <svg class="w-5 ml-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                        </a>
                      </li>
                      <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                          <span>About</span>
                          <svg class="w-5 ml-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                        </a>
                      </li>
                      <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                          <span>Contact</span>
                          <svg class="w-5 ml-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </a>
                      </li>
                </ul>
            </nav>
        </div>

        <!-- main -->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end ">
                <a href="#"
                    class="rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider md:border-2 border-red-400 hover:bg-red-400 hover:text-white">Log
                    in</a>
                <a href="#"
                    class="ml-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider md:border-2 border-red-400 hover:bg-red-400 hover:text-white">Sign
                    Up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- cards go here -->
                    <div class="mt-8 bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                        <img src="/stew.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chili</span>
                            <span class="block text-gray-500 text-sm">By Mario</span>
                        </div>
                        <div
                            class="bg-purple-200 text-purple-500 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>

                    <!-- cards go here -->
                    <div class="mt-8 bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                        <img src="/curry.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">By Mario</span>
                        </div>
                        <div
                            class="bg-purple-200 text-purple-500 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>

                    <!-- cards go here -->
                    <div class="mt-8 bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                        <img src="/noodles.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">By Mario</span>
                        </div>
                        <div
                            class="bg-purple-200 text-purple-500 text-xs font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>


                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!-- card go here -->
                    <div class="flex justify-center">
                        <div
                            class="bg-slate-400 text-slate-600 text-xs rounded-full py-2 px-3 uppercase font-bold cursor-pointer tracking-wider">
                            Load More</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
